<tr parent-id="${id}" class="sortable folder-id-${id} ${folder.settings.preview_hover ? 'hover' : ''} folder">
    <td class="vm-name folder-name">
        <i class="fa fa-arrows-v mover orange-text"></i>
        <span class="outer folder-outer">
            <span id="${id}" onclick='addVMFolderContext("${id}")' class="hand folder-hand">
                <img src="${folder.icon}" class="img folder-img" onerror='this.src="/plugins/dynamix.docker.manager/images/question.png"'>
            </span>
            <span class="inner folder-inner">
                <a class="folder-appname" href="#" onclick='editFolder("${id}")'>
                    ${folder.name}
                </a>
                <a class="folder-appname-id">
                    folder-${id}
                </a>
                <br>
                <i id="load-folder-${id}" class="fa fa-square stopped red-text folder-load-status"></i>
                <span class="state folder-state">
                    stopped
                </span>
            </span>
        </span>
        <button class="dropDown-${id} folder-dropdown" onclick='dropDownButton("${id}")'>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </button>
    </td>
    <td colspan="5">
        <div class="folder-storage"></div>
        <div class="folder-preview"></div>
    </td>
    <td class="folder-autostart">
        <input class="autostart" type="checkbox" id="folder-${id}-auto" style="display:none">
    </td>
</tr>
<tr child-id="${id}" id="name-${id}" style="display:none">
    <td colspan="8" style="margin:0;padding:0"></td>
</tr>
